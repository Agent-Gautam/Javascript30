<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    const p = document.querySelector('p');

    function makeGreen() {
      
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log(dogs);

    // Interpolated
    console.log("dogs are $s","fun");

    // Styled
    console.log("dogs are %c amazing")

    // warning!
    console.warn("This may give error");

    // Error :|
    console.log("Whoops! you got an error");

    // Info
    console.info("this is some info you might need");

    // Testing


    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    console.group();
    dogs.forEach(dog=>console.log(dog.name));
    dogs.forEach(dog=>console.log(dog.age));
    console.groupEnd();

    // counting
    console.count("Gautam Anand");

    // timing
    console.time()
    setTimeout(3000);
    console.timeEnd();

  </script>
</body>
</html>
